<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/caculator_logo.png" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      SPLI<br />
      TTER
    </h1>
    <div class="container">
      <div class="left-column">
        <p>Bill</p>
        <input type="number" />
        <p>Select Tip %</p>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <label>Custom</label>
        <p>Number of People</p>
        <input type="number" />
      </div>

      <div class="right-column">
        <div>
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <span>$ 4.27</span>
        </div>
        <div>
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <span>$32.79</span>
        </div>
        <button>RESET</button>
      </div>
    </div>
  </body>
</html>
